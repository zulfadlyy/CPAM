<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = window.prompt("Enter Value");
        if (a > 10) {
            document.write('Value of ' + a + ' is greater than 10')
        }
        else {
            alert('This value is smaller than 10')
        }



    </script>





</body>

</html>
