<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Changing Colors</title>
    <style>
        .btn {
            background-color: grey;
            color: white;
            border: none;
            border-radius: 4px;
            width: 70px;
            height: 25px;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(42, 109, 197);
        }

        .btn:active {
            background-color: red;
        }
    </style>
</head>

<body>
    <br>
    <input type="button" class="btn" value="Button 1">
    <input type="button" class="btn" value="Button 2">
</body>

</html>
