<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Additional Questions Q2</title>

    <style>
        #heading {
            font-family: 'Times New Roman';
            font-size: 24px;
        }


        #leftcell {
            background-color: lightblue;
        }
    </style>

</head>

<body>

    <h1 id="heading">Registration Form</h1>
    <p></p>

    <form action="">
        <table>
            <tr>
                <td id="leftcell">Name:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td id="leftcell">Qualification:</td>
                <td><select name="Qualifications" id="">
                        <option value="GCE">GCE</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Degree">Degree</option>
                    </select></td>
            </tr>


            <tr>
                <td id="leftcell">Email ID:</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td id="leftcell">Address:</td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td id="leftcell">Upload Photo:</td>
                <td><input type="file" name="" id="" value="Choose File"></td>
            </tr>
            <tr>
                <td id="leftcell"> </td>
                <td><input type="submit" value="Register"><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>

</html>
