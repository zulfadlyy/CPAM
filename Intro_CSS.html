<!--There are 3 ways to incorporate CSS.
1)In-Line: In HTML code itself
2)Internal: In HTML but its predefined for the whole document just like a global rule
3)External: Using a .css file, which is the industry way of doing it.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <style>
        /* Internal CSS */
        h2 {
            color: red;
        }

            #hello {
            color: blue;
            font-weight: lighter;
        }
    </style>
</head>

<body>

    <span id="hello" <h1>Hello There!</h1>




</body>

</html>
