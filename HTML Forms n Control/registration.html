<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>User Registration</h1>
    <p></p>
    Please complete the following form to register with our site: <br />
    <form action="">
      <p></p>
      <fieldset>
        <legend>Customer Info</legend>
        <p></p>
        Name:
        <input
          type="text"
          placeholder="Enter your name"
          name="Email"
          id=""
          style="width: 400px"
        />
        <p></p>
        Telephone:
        <input
          type="tel"
          placeholder="+65 XXXXXXXX"
          name="PhoneNumber"
          id=""
          pattern="+[6,5]{2}[0-9]{8}"
          style="width: 410px"
        />
        <p></p>
        E-mail address:
        <input
          type="email"
          placeholder="Andrew@gmail.com"
          name="Email"
          id=""
          style="width: 420px"
        />
        <p></p>
      </fieldset>
      <fieldset>
        User Name: <input type="text" name="Username" id="" />
        <p></p>
        Password: <input type="password" name="Password" id="" />
        <p></p>
        Gender: <br />
        <input type="radio" name="Gender" id="" /> Male <br />
        <input type="radio" name="Gender" id="" /> Female
        <p></p>
        How did you hear about us?:
        <select name="Channel" id="">
          <option value="">Select answer</option>
          <option value="Another website">Another website</option>
          <option value="Magazine ad">Magazine ad</option>
          <option value="From a friend">From a friende</option>
        </select>
        <p></p>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
