<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend><h1>CPAM Online pizza!</h1></legend>
        <h2>Name: <input type="text" name="Name" id="" /></h2>

        <h2>Mobile Number: <input type="text" name="MobileNumber" id="" /></h2>
        <p></p>
        <h2>Address: <textarea name="" id="" cols="35" rows="3"></textarea></h2>
        <p></p>
        <h2>Select the pizza size: </br>
          <input type="radio"> Big </br>
          <input type="radio"> Mediumm </br>
          <input type="radio"> Small </br> </h2>
          <p></p>
          <h2>Select the crust type: <br>
          <select name="CrustType" id="">
            <option value="DeepDish">Deep Dish</option>
            <option value="Hand-Tossed">Hand-Tossed</option>
            <option value="Thin and Crispy">Thin and Crispy</option>
          </select>
          <p></p>
          Select the filler: </br>
          <input type="checkbox"> Sausages <br>
          <input type="checkbox"> Pepper <br>
          <input type="checkbox"> Mushrooms 
          <br>
          <b>Special requests: </b><textarea name="" id="" cols="40" rows="3"></textarea>
          <p></p>
        <input type="submit" value="Send">
        <input type="Reset" value="Reset">



        </h2>
      </fieldset>
    </form>
  </body>
</html>
