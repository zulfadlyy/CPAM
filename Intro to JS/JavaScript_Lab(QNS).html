<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #result {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    </p>
    <form id="calculatorForm">
        1st Number : <input type="number" id="firstNumber" required><br>
        2nd Number: <input type="number" id="secondNumber" required></p>
        <button type="button" id="multiplyButton">Multiply</button>
        <button type="button" id="divideButton">Divide</button>
    </form>
    <br />
    The Result Is:<div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get references to the elements
            let firstNumberInput = document.getElementById("firstNumber");
            let secondNumberInput = document.getElementById("secondNumber");
            let multiplyButton = document.getElementById("multiplyButton");
            let divideButton = document.getElementById("divideButton");
            let resultDiv = document.getElementById("result");

            // Function to perform multiplication
            function multiplyNumbers() {
                let result = parseFloat(firstNumberInput.value) * parseFloat(secondNumberInput.value);
                displayResult(result);
            }

            // Function to perform division
            function divideNumbers() {
                let result = parseFloat(firstNumberInput.value) / parseFloat(secondNumberInput.value);
                displayResult(result);
            }

            // Function to display the result
            function displayResult(result) {
                resultDiv.innerHTML = result;
            }

            // Attach click event listeners to the buttons
            multiplyButton.addEventListener("click", multiplyNumbers);
            divideButton.addEventListener("click", divideNumbers);
        });
    </script>
</body>

</html>
