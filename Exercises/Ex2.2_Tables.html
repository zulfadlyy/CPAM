<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- 4 rows x 4 columns-->
    <h2>Table using colspan and rowspan</h2>
    <table border="1" width="30%">
      <tr>
        <!-- First Row (yellow)-->
        <td>Quick</td>
        <td colspan="2">brown fox</td>
        <td>jumps</td>
      </tr>

      <tr>
        <!--2nd Row (pink)-->
        <td rowspan="3">over the</td>
        <td>lazy</td>
        <td>dog</td>
        <td>and</td>
      </tr>

      <tr>
        <!-- 3rd Row (blue)-->
        <td>then</td>
        <td>it</td>
        <td>fall</td>
      </tr>

      <tr>
        <!--4th row (green)-->
        <td colspan="3">prey to hunter</td>
      </tr>
    </table>
  </body>
</html>
