<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var grade = 'A';
        var result;
        switch (grade) {
            case 'A':
                result = "A Grade";
            //break; // What if this break is missing
            case 'B':
                result = "B Grade";
                break;
            case 'C':
                result = "C Grade";
                break;
            default:
                result = "No Grade";
        }
        document.write(result);
    </script>





</body>

</html>
